<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Secure Vault</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e293b, #0f172a);
            --card-bg: #111827;
            --text-color: #e2e8f0;
            --accent-color: #4ade80;
            --error-color: #f87171;
            --input-bg: #1f2937;
            --button-hover: #34d399;
            --success-bg: rgba(52, 211, 153, 0.1);
            --error-bg: rgba(248, 113, 113, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: var(--input-bg);
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background: var(--button-hover);
        }

        .message-box {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: var(--success-bg);
            color: var(--accent-color);
        }

        .error {
            background: var(--error-bg);
            color: var(--error-color);
        }

        .secret {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--accent-color);
            font-size: 1.2rem;
            line-height: 1.5;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Welcome to Secure Vault</h1>
        <h3>Password is <b>Jaanu‚ù§Ô∏è</b></h3> <!-- remove this line in your code -->
        <input type="password" id="password" placeholder="Enter your password">
        <button id="unlock">Unlock</button>
        
        <div id="message" class="message-box"></div>
        <div id="secret" class="secret"><b>üåü Secret Message:</b> <br>"The treasure is within you. Keep believing in yourself!"</div>
    </div>

    <script>
        const unlockButton = document.getElementById('unlock');
        const messageBox = document.getElementById('message');
        const secretBox = document.getElementById('secret');
        const correctPassword = "Jaanu‚ù§Ô∏è"; // Change this to your desired password

        unlockButton.addEventListener('click', () => {
            const passwordInput = document.getElementById('password').value;

            // Reset messages
            messageBox.style.display = "none";
            secretBox.style.display = "none";

            if (!passwordInput) {
                showMessage("‚ùó Please enter a password.", "error");
            } else if (passwordInput === correctPassword) {
                showMessage("üîì Access Granted! You have unlocked the vault.", "success");
                showSecret();
            } else {
                showMessage("‚ùå Access Denied! Incorrect password. Try again.", "error");
            }
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = "block";
        }

        function showSecret() {
            secretBox.style.display = "block";
        }
    </script>
</body>
</html>
